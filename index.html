<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプル計算機</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { margin: 10px; padding: 5px; }
    </style>
</head>
<body>
    <h2>シンプル計算機</h2>
    <input type="number" id="num1" placeholder="数値1">
    <input type="number" id="num2" placeholder="数値2">
    <button onclick="calculate()">計算</button>
    <select name="example">
        <option>選択肢のサンプル1</option>
        <option>選択肢のサンプル2</option>
        <option>選択肢のサンプル3</option>
        </select>
    <h3>結果: <span id="result">0</span></h3>

    <script>
        function calculate() {
            let num1 = parseFloat(document.getElementById("num1").value) || 0;
            let num2 = parseFloat(document.getElementById("num2").value) || 0;
            document.getElementById("result").textContent = num1 + num2;
        }
    </script>
</body>
</html>
